<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Management - TravelPlanner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        .wallet-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .wallet-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .balance-display {
            text-align: center;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .balance-amount {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .balance-label {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .add-funds-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .amount-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .amount-option {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .amount-option:hover {
            border-color: #0077cc;
            transform: translateY(-2px);
        }
        
        .amount-option.selected {
            border-color: #0077cc;
            background: #e3f2fd;
        }
        
        .amount-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #0077cc;
        }
        
        .custom-amount {
            margin-top: 20px;
        }
        
        .custom-amount input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .add-funds-btn {
            background: #0077cc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .add-funds-btn:hover {
            background: #005fa3;
        }
        
        .transactions-section {
            margin-top: 30px;
        }
        
        .transaction-item {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .transaction-info {
            flex: 1;
        }
        
        .transaction-amount {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .transaction-amount.credit {
            color: #28a745;
        }
        
        .transaction-amount.debit {
            color: #dc3545;
        }
        
        .transaction-date {
            color: #666;
            font-size: 0.9em;
        }
        
        .back-btn {
            background: #666;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .back-btn:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="wallet-container">
        <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Home</button>
        
        <div class="wallet-card">
            <h1 style="text-align: center; color: #0077cc; margin-bottom: 30px;">üí∞ Wallet Management</h1>
            
            <!-- Balance Display -->
            <div class="balance-display">
                <div class="balance-label">Current Balance</div>
                <div class="balance-amount" id="current-balance">‚Çπ0</div>
                <div class="balance-label">Available for bookings</div>
            </div>
            
            <!-- Add Funds Section -->
            <div class="add-funds-section">
                <h3 style="color: #0077cc; margin-bottom: 20px;">Add Funds to Wallet</h3>
                
                <div class="amount-options">
                    <div class="amount-option" data-amount="500">
                        <div class="amount-value">‚Çπ500</div>
                        <div>Quick Top-up</div>
                    </div>
                    <div class="amount-option" data-amount="1000">
                        <div class="amount-value">‚Çπ1,000</div>
                        <div>Standard</div>
                    </div>
                    <div class="amount-option" data-amount="2000">
                        <div class="amount-value">‚Çπ2,000</div>
                        <div>Popular</div>
                    </div>
                    <div class="amount-option" data-amount="5000">
                        <div class="amount-value">‚Çπ5,000</div>
                        <div>Premium</div>
                    </div>
                </div>
                
                <div class="custom-amount">
                    <label for="custom-amount">Custom Amount:</label>
                    <input type="number" id="custom-amount" placeholder="Enter amount (min ‚Çπ1)" min="1">
                </div>
                
                <button class="add-funds-btn" onclick="addFundsToWallet()">Add Funds to Wallet</button>
            </div>
            
            <!-- Transaction History -->
            <div class="transactions-section">
                <h3 style="color: #0077cc; margin-bottom: 20px;">Transaction History</h3>
                <div id="transactions-list">
                    <p style="text-align: center; color: #666;">Loading transactions...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedAmount = 0;
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadWalletBalance();
            loadTransactionHistory();
            setupAmountOptions();
        });
        
        // Load wallet balance
        async function loadWalletBalance() {
            try {
                const response = await fetch('php/session_status.php');
                const data = await response.json();
                
                if (data.logged_in) {
                    const balance = parseFloat(data.wallet_balance) || 0;
                    document.getElementById('current-balance').textContent = `‚Çπ${balance.toLocaleString()}`;
                } else {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Error loading wallet balance:', error);
            }
        }
        
        // Load transaction history
        async function loadTransactionHistory() {
            try {
                const response = await fetch('php/get_wallet_transactions.php');
                const data = await response.json();
                
                const transactionsList = document.getElementById('transactions-list');
                
                if (data.status === 'success' && data.transactions.length > 0) {
                    transactionsList.innerHTML = data.transactions.map(transaction => `
                        <div class="transaction-item">
                            <div class="transaction-info">
                                <div>${transaction.description}</div>
                                <div class="transaction-date">${transaction.created_at}</div>
                            </div>
                            <div class="transaction-amount ${transaction.type}">
                                ${transaction.type === 'credit' ? '+' : '-'}‚Çπ${parseFloat(transaction.amount).toLocaleString()}
                            </div>
                        </div>
                    `).join('');
                } else {
                    transactionsList.innerHTML = '<p style="text-align: center; color: #666;">No transactions found.</p>';
                }
            } catch (error) {
                console.error('Error loading transactions:', error);
                document.getElementById('transactions-list').innerHTML = '<p style="text-align: center; color: #666;">Failed to load transactions.</p>';
            }
        }
        
        // Setup amount options
        function setupAmountOptions() {
            document.querySelectorAll('.amount-option').forEach(option => {
                option.addEventListener('click', function() {
                    // Remove selected class from all options
                    document.querySelectorAll('.amount-option').forEach(opt => opt.classList.remove('selected'));
                    
                    // Add selected class to clicked option
                    this.classList.add('selected');
                    
                    // Set selected amount
                    selectedAmount = parseInt(this.dataset.amount);
                    
                    // Clear custom amount
                    document.getElementById('custom-amount').value = '';
                });
            });
            
            // Handle custom amount input
            document.getElementById('custom-amount').addEventListener('input', function() {
                // Remove selected class from all options
                document.querySelectorAll('.amount-option').forEach(opt => opt.classList.remove('selected'));
                
                selectedAmount = parseInt(this.value) || 0;
            });
        }
        
        // Add funds to wallet
        async function addFundsToWallet() {
            // Get amount from custom input if no option is selected
            if (selectedAmount === 0) {
                selectedAmount = parseInt(document.getElementById('custom-amount').value) || 0;
            }
            
            if (selectedAmount < 1) {
                alert('Please select an amount of at least ‚Çπ1');
                return;
            }
            
            try {
                // Create wallet top-up order
                const orderResponse = await fetch('php/create_wallet_order.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: selectedAmount
                    })
                });
                
                const orderData = await orderResponse.json();
                
                if (orderData.status === 'success') {
                    // Initialize Razorpay for wallet top-up
                    const options = {
                        key: orderData.key_id,
                        amount: orderData.amount * 100, // Convert to paise
                        currency: 'INR',
                        name: 'TravelPlanner',
                        description: `Wallet Top-up (‚Çπ${selectedAmount})`,
                        order_id: orderData.order_id,
                        handler: function(response) {
                            verifyWalletTopUp(response);
                        },
                        theme: {
                            color: '#0077cc'
                        }
                    };
                    
                    const rzp = new Razorpay(options);
                    rzp.open();
                } else {
                    alert('Failed to create wallet top-up order: ' + (orderData.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error creating wallet top-up order:', error);
                alert('Failed to create wallet top-up order');
            }
        }
        
        // Verify wallet top-up payment
        async function verifyWalletTopUp(response) {
            try {
                const verifyResponse = await fetch('php/verify_wallet_payment.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        razorpay_payment_id: response.razorpay_payment_id,
                        razorpay_order_id: response.razorpay_order_id,
                        razorpay_signature: response.razorpay_signature
                    })
                });
                
                const verifyData = await verifyResponse.json();
                
                if (verifyData.status === 'success') {
                    alert(`Wallet credited with ‚Çπ${verifyData.amount_added}! New balance: ‚Çπ${verifyData.new_balance}`);
                    
                    // Reload wallet balance and transactions
                    loadWalletBalance();
                    loadTransactionHistory();
                    
                    // Reset selection
                    selectedAmount = 0;
                    document.querySelectorAll('.amount-option').forEach(opt => opt.classList.remove('selected'));
                    document.getElementById('custom-amount').value = '';
                } else {
                    alert('Wallet top-up failed: ' + verifyData.message);
                }
            } catch (error) {
                console.error('Error verifying wallet top-up:', error);
                alert('Failed to verify wallet top-up');
            }
        }
    </script>
</body>
</html>
